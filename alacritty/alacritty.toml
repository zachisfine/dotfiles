# alacritty.toml — Alacritty terminal configuration
# Part of ~/dotfiles — managed via install.sh
#
# Catppuccin Mocha color scheme.

# ══════════════════════════════════════════
# General
# ══════════════════════════════════════════
live_config_reload = true

[env]
TERM = "xterm-256color"

# ══════════════════════════════════════════
# Window
# ══════════════════════════════════════════
[window]
padding = { x = 8, y = 8 }
dynamic_padding = true
decorations = "full"
opacity = 1.0

# ══════════════════════════════════════════
# Scrolling
# ══════════════════════════════════════════
[scrolling]
history = 10000
multiplier = 3

# ══════════════════════════════════════════
# Font
# ══════════════════════════════════════════
[font]
size = 12.0

[font.normal]
family = "monospace"
style = "Regular"

[font.bold]
style = "Bold"

[font.italic]
style = "Italic"

# ══════════════════════════════════════════
# Mouse
# ══════════════════════════════════════════
[mouse]
hide_when_typing = true

[selection]
save_to_clipboard = true

# ══════════════════════════════════════════
# Colors — Catppuccin Mocha
# ══════════════════════════════════════════
[colors.primary]
background = "#1e1e2e"
foreground = "#cdd6f4"
dim_foreground = "#7f849c"
bright_foreground = "#cdd6f4"

[colors.cursor]
text = "#1e1e2e"
cursor = "#f5e0dc"

[colors.vi_mode_cursor]
text = "#1e1e2e"
