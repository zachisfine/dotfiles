# ~/.gnupg/gpg.conf — GnuPG defaults
# Part of ~/dotfiles — managed via install.sh

# Use strong digest algorithms
personal-digest-preferences SHA512 SHA384 SHA256
default-preference-list SHA512 SHA384 SHA256 AES256 AES192 AES ZLIB BZIP2 ZIP Uncompressed
cert-digest-algo SHA512
s2k-digest-algo SHA512
s2k-cipher-algo AES256

# Show long key IDs and fingerprints
keyid-format 0xlong
with-fingerprint

# Fetch keys automatically when verifying
auto-key-retrieve

# Minimal information in signatures
no-emit-version
no-comments

# Keyserver
keyserver hkps://keys.openpgp.org
